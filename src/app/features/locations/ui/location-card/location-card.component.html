<div
  [routerLink]="['/locations', location.id]"
  class="group relative bg-gray-800 rounded-3xl p-6 border border-gray-700 hover:border-blue-500 transition-all duration-300 cursor-pointer shadow-xl hover:shadow-blue-500/10 hover:-translate-y-1 overflow-hidden"
>
  <div
    class="absolute -right-8 -top-8 w-24 h-24 bg-blue-500/10 rounded-full blur-2xl group-hover:bg-blue-500/20 transition-colors"
  ></div>

  <div class="relative z-10">
    <header class="mb-6">
      <div class="flex items-center gap-2 mb-2">
        <span class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></span>
        <span class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em]"
          >Location Found</span
        >
      </div>
      <h3
        class="text-2xl font-black text-white leading-tight group-hover:text-blue-400 transition-colors uppercase italic tracking-tighter"
      >
        {{ location.name }}
      </h3>
    </header>

    <div class="grid grid-cols-2 gap-4 border-t border-gray-700/50 pt-4">
      <div>
        <span class="block text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-1"
          >Type</span
        >
        <p class="text-gray-300 text-sm font-mono truncate">{{ location.type }}</p>
      </div>
      <div>
        <span class="block text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-1"
          >Dimension</span
        >
        <p class="text-gray-300 text-sm font-mono truncate">{{ location.dimension }}</p>
      </div>
    </div>

    <div class="mt-6 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="flex -space-x-2">
          <div class="w-5 h-5 rounded-full border-2 border-gray-800 bg-gray-700"></div>
          <div class="w-5 h-5 rounded-full border-2 border-gray-800 bg-gray-600"></div>
          <div class="w-5 h-5 rounded-full border-2 border-gray-800 bg-gray-500"></div>
        </div>
        <span class="text-[10px] font-bold text-gray-500 font-mono">
          {{ location.residentIds.length || 0 }} RESIDENTS
        </span>
      </div>

      <div
        class="w-8 h-8 rounded-xl bg-blue-900/20 flex items-center justify-center border border-blue-500/20 text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all"
      >
        <span class="text-lg">â†’</span>
      </div>
    </div>
  </div>
</div>
