<section>
  <h3>Todo list</h3>

  <div *ngIf="loading">Loading todos...</div>

  <ul *ngIf="!loading">
    <li *ngFor="let todo of todos; trackBy: trackById">
      <label>
        <input type="checkbox" [checked]="todo.completed" (change)="toggle.emit(todo)" />
        <span [class.completed]="todo.completed">
          {{ todo.title }}
        </span>
      </label>

      <button type="button" (click)="remove.emit(todo)">ðŸ—‘</button>
    </li>
  </ul>

  <p *ngIf="!loading && (!todos || todos.length === 0)">No todos yet. Enjoy the silence ðŸ˜„</p>
</section>
