<div
  class="bg-gray-800 border border-gray-700 p-6 rounded-2xl hover:border-purple-500 transition-all group shadow-lg"
>
  <div class="flex justify-between items-center mb-4">
    <span class="text-purple-500 font-mono font-bold text-sm tracking-tighter">{{
      episode.episodeCode
    }}</span>
    <span class="text-gray-600 text-[10px] font-bold uppercase">ID: {{ episode.id }}</span>
  </div>

  <h3 class="text-2xl font-black text-white group-hover:text-purple-400 transition-colors mb-2">
    {{ episode.name }}
  </h3>

  <div class="pt-4 border-t border-gray-700 flex flex-col space-y-2">
    <p class="text-gray-400 text-sm">
      <span class="text-gray-600 uppercase text-[10px] font-bold block">Air Date:</span>
      {{ episode.airDate }}
    </p>
    <p class="text-gray-400 text-sm">
      <span class="text-gray-600 uppercase text-[10px] font-bold block">Characters Involved:</span>
      {{ episode.characterIds.length }} characters detected
    </p>
  </div>
</div>
